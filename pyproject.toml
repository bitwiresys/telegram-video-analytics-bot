[tool.ruff]
line-length = 120
target-version = "py310"
src = ["app", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]
ignore = ["E501", "RUF001", "RUF002", "RUF003"]

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.mypy]
python_version = "3.10"
strict = true
files = ["app"]
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
show_error_codes = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-q --basetemp=.pytest_tmp --cov=app --cov-report=term-missing --cov-fail-under=75"

[tool.coverage.run]
branch = true
source = ["app"]
omit = [
  "app/__main__.py",
  "app/openrouter.py",
  "app/bot_main.py"
  ,"app/import_main.py"
  ,"app/selfcheck.py"
]
